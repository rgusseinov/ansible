# На какой группе серверов
- hosts: staging

  tasks:
    - name: install nginx
      ansible.builtin.apt:
        name: nginx
        state: latest
      become: yes
      
    - name: update nginx config
      ansible.builtin.copy: # имя модуля Ansible
        src: files/nginx.conf
        dest: /etc/nginx/nginx.conf
      tags: nginx
      
      notify:
        - restart nginx
      become: yes
     
    - name: create index.html file in nginx
      ansible.builtin.copy: # имя модуля Ansible
        src: files/index.html
        dest: /usr/share/nginx/html/index.html 
      
      notify:
        - restart nginx
      become: yes
 

  handlers:
    - name: restart nginx
      ansible.builtin.service:
        name: nginx
        state: reloaded
      become: yes
        


